<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landscape">
        <div class="sun"></div>
        <div class="tree"></div>
        <div class="house"></div>
        <div class="road">
            <div class="car">
                <div class="body">
                    <div class="roof"></div>
                    <div class="window front-window"></div>
                    <div class="window back-window"></div>
                    <div class="headlight left-headlight"></div>
                    <div class="headlight right-headlight"></div>
                </div>
                <div class="wheel left-wheel"></div>
                <div class="wheel right-wheel"></div>
            </div>
        </div>
    </div>
    <script>
        const car = document.querySelector('.car');
        car.style.animation = 'drive 5s linear forwards';
    </script>
</body>
</html>
